<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shunya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.542.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useLayoutEffect, useRef, useCallback } from 'react';
      import ReactDOM from 'react-dom/client';

      // --- Data Constants ---
      const WALLPAPERS_DATA = [
        { id: 1, title: "Serene Valley", imageUrl: "https://picsum.photos/id/1015/540/960" },
        { id: 2, title: "Morning on the Ganges", imageUrl: "https://picsum.photos/id/103/540/960" },
        { id: 3, title: "Emerald Peaks", imageUrl: "https://picsum.photos/id/1043/540/960" },
        { id: 4, title: "Pastel Skies", imageUrl: "https://picsum.photos/id/1040/540/960" },
        { id: 5, title: "Golden Hour Bloom", imageUrl: "https://picsum.photos/id/106/540/960" },
        { id: 6, title: "Whispering Woods", imageUrl: "https://picsum.photos/id/169/540/960" },
      ];

      const ARTIST_DATA = {
        name: "Arjun Sharma",
        bio: "Arjun is a digital artist who finds inspiration in the confluence of nature, spirituality, and technology. His work explores themes of tranquility and the sublime, translating the timeless beauty of landscapes into immersive digital experiences. Each piece is a meditation on light, color, and form, inviting viewers into a world of serene contemplation.",
        email: "contact@arjunsharma.art",
        portfolio: "arjunsharma.art",
        imageUrl: "https://picsum.photos/id/1005/200/200",
      };

      // --- ArtistProfile Component ---
      const ArtistProfile = ({ onScrollUp }) => {
        return (
          <div className="relative flex flex-col items-center justify-center h-screen w-full text-stone-800 p-8">
            <div onClick={onScrollUp} className="absolute top-8 flex flex-col items-center text-amber-700 cursor-pointer animate-bounce">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m18 15-6-6-6 6"/></svg>
              <span className="text-sm tracking-widest">GALLERY</span>
            </div>

            <div className="max-w-2xl text-center flex flex-col items-center">
              <img
                src={ARTIST_DATA.imageUrl}
                alt={ARTIST_DATA.name}
                className="w-32 h-32 rounded-full object-cover mb-6 shadow-lg border-4 border-stone-200"
              />
              <h2 className="text-4xl font-bold tracking-wide text-amber-900">{ARTIST_DATA.name}</h2>
              <p className="mt-4 text-lg leading-relaxed text-stone-700">
                {ARTIST_DATA.bio}
              </p>
              <div className="mt-8 border-t border-amber-600/30 pt-6 w-full max-w-sm">
                <p className="text-md text-stone-600">
                  Contact: <a href={`mailto:${ARTIST_DATA.email}`} className="text-amber-800 hover:underline">{ARTIST_DATA.email}</a>
                </p>
                <p className="mt-2 text-md text-stone-600">
                  Portfolio: <a href={`https://${ARTIST_DATA.portfolio}`} target="_blank" rel="noopener noreferrer" className="text-amber-800 hover:underline">{ARTIST_DATA.portfolio}</a>
                </p>
              </div>
            </div>
          </div>
        );
      };

      // --- WallpaperCarousel Component ---
      const WallpaperCarousel = ({ onScrollDown }) => {
        const [currentIndex, setCurrentIndex] = useState(Math.floor(WALLPAPERS_DATA.length / 2));
        const scrollContainerRef = useRef(null);
        const itemWidthRef = useRef(0);

        const handleScroll = useCallback(() => {
          if (scrollContainerRef.current && itemWidthRef.current > 0) {
            const { scrollLeft } = scrollContainerRef.current;
            const newIndex = Math.round(scrollLeft / itemWidthRef.current);
            if (newIndex !== currentIndex) {
              setCurrentIndex(newIndex);
            }
          }
        }, [currentIndex]);

        useLayoutEffect(() => {
          const scrollContainer = scrollContainerRef.current;
          if (scrollContainer) {
            const firstChild = scrollContainer.children[0];
            if (firstChild) {
                const style = window.getComputedStyle(firstChild);
                const marginRight = parseFloat(style.marginRight);
                itemWidthRef.current = firstChild.offsetWidth + marginRight;
                scrollContainer.scrollLeft = itemWidthRef.current * Math.floor(WALLPAPERS_DATA.length / 2);
            }
            scrollContainer.addEventListener('scroll', handleScroll, { passive: true });
          }
          return () => {
            if (scrollContainer) {
              scrollContainer.removeEventListener('scroll', handleScroll);
            }
          };
        }, [handleScroll]);

        return (
          <div className="relative flex flex-col items-center justify-center h-screen w-full select-none pt-12 pb-20">
            <h1 className="absolute top-10 text-3xl md:top-16 md:text-4xl text-stone-700 tracking-wider">Shunya</h1>
            
            <div 
              ref={scrollContainerRef}
              className="flex items-center w-full h-full overflow-x-auto snap-x snap-mandatory scroll-smooth px-[50vw] no-scrollbar"
              style={{ scrollPaddingLeft: '50vw' }}
            >
              {WALLPAPERS_DATA.map((wallpaper, index) => {
                const distance = Math.abs(index - currentIndex);
                const scale = Math.max(1 - distance * 0.1, 0);
                const opacity = Math.max(1 - distance * 0.3, 0);

                return (
                  <div 
                    key={wallpaper.id} 
                    className="group flex-shrink-0 snap-center w-[45vh] sm:w-[50vh] md:w-[40vh] mx-4 md:mx-8 flex flex-col items-center justify-center transition-all duration-300 ease-out"
                    style={{
                      transform: `scale(${scale})`,
                      opacity: opacity,
                    }}
                  >
                    <div className="h-[80vh] w-full rounded-3xl shadow-2xl overflow-hidden bg-stone-200">
                      <img
                        src={wallpaper.imageUrl}
                        alt={wallpaper.title}
                        className="h-full w-full object-cover transition-transform duration-300 ease-out group-hover:scale-105"
                      />
                    </div>
                    <p className={`mt-4 text-stone-600 transition-opacity duration-300 group-hover:opacity-100 ${currentIndex === index ? 'opacity-100' : 'opacity-0'}`}>
                      {wallpaper.title}
                    </p>
                  </div>
                );
              })}
            </div>
            
            <div onClick={onScrollDown} className="absolute bottom-8 flex flex-col items-center text-amber-700 cursor-pointer animate-bounce">
              <span className="text-sm tracking-widest">ARTIST</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>
            </div>

            <div className="absolute left-4 top-1/2 -translate-y-1/2 text-stone-400 opacity-50 hidden md:block">Scroll</div>
            <div className="absolute right-4 top-1/2 -translate-y-1/2 text-stone-400 opacity-50 hidden md:block">Scroll</div>
          </div>
        );
      };

      // --- App Component ---
      const App = () => {
        const mainContainerRef = useRef(null);

        const scrollToArtist = () => {
          if (mainContainerRef.current) {
            mainContainerRef.current.scrollTo({
              top: mainContainerRef.current.clientHeight,
              behavior: 'smooth',
            });
          }
        };

        const scrollToGallery = () => {
          if (mainContainerRef.current) {
            mainContainerRef.current.scrollTo({
              top: 0,
              behavior: 'smooth',
            });
          }
        };

        return (
          <div className="relative h-screen w-screen overflow-hidden bg-emerald-50 font-serif">
            {/* Animated Background */}
            <div className="absolute inset-0 z-0">
              <div className="absolute inset-0 bg-gradient-to-br from-stone-100 via-emerald-100 to-amber-100 animate-[pulse_15s_ease-in_out_infinite]"></div>
              <div 
                className="absolute inset-0 opacity-10" 
                style={{
                  backgroundImage: 'url("data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23a3b18a\' fill-opacity=\'0.4\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E")',
                  backgroundSize: '100px 100px'
                }}
              ></div>
            </div>
            
            <main ref={mainContainerRef} className="relative z-10 h-full w-full overflow-y-auto snap-y snap-mandatory scroll-smooth no-scrollbar">
              <div className="h-screen w-full snap-start flex-shrink-0">
                <WallpaperCarousel onScrollDown={scrollToArtist} />
              </div>
              <div className="h-screen w-full snap-start flex-shrink-0">
                <ArtistProfile onScrollUp={scrollToGallery} />
              </div>
            </main>
          </div>
        );
      };

      // --- App Entry Point ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
